{% load mptt_tags %}<nav class="content">
    <ul>
        {% recursetree all_categories %}
            <li data-level="{{ node.level }}">
                <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>
</nav>
