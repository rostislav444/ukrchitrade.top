{% load static %}
<div class="breadcrumbs">
    <a href="/">
        <img src="{% static 'img/icons/home.png' %}" alt="home-page">
    </a>
    <span class="slash">/</span>
    {% for c in product.category.get_ancestors %}
        <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
        <span class="slash">/</span>
    {% endfor %}
    <a href="{% url 'shop:catalogue' category=product.category.slug %}">{{ product.category.name }}</a>    
    <span class="slash">/</span>
    <p>{{ product.name }}</p>
</div>
