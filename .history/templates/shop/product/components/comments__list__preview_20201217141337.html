<ul class="product_reviews">
    {% if product.comments.all|length %}
        {% for comment in product.comments.all %}
            {% if forloop.counter <= 2 %}
                {% include 'shop/product/components/comment.html' %}
            {% endif %}
        {% endfor %}
    {% else %}
        <p>Пока нету отзвов</p>
    {% endif %}
</ul>
